services:
  - type: web
    name: keccak-model-web
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: keccak-model-cache
          property: connectionString
      - key: ADMIN_TOKEN
        generateValue: true

  - type: keyvalue
    name: keccak-model-cache
    ipAllowList: []
